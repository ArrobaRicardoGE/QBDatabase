<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="{{ url_for('static', filename='football-helmet.png') }}">
        <title>QBDatabase | {{title}} </title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{url_for('static', filename='football-helmet.png')}}" alt="logo" height="30" class="d-inline-block align-text-top">
                    QBDatabase
                </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {{'active' if title == 'Inicio' else ''}}" href="{{url_for('routes.index')}}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{'active' if title == 'Quarterbacks' else ''}}" href="{{url_for('routes.quarterbacks')}}">Quarterbacks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{'active' if title == 'Equipos' else ''}}" href="{{url_for('routes.teams')}}">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{'active' if title == 'Universidades' else ''}}" href="{{url_for('routes.colleges')}}">Universidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  {{'active' if title == 'Super Bowls' else ''}}" href="{{url_for('routes.superbowls')}}">Super Bowls</a>
                    </li>

                </ul>
                <form class="d-flex" action="{{url_for('routes.quarterbacks')}}">
                    <input class="form-control me-2" type="search" placeholder="Buscar Quarterbacks..." aria-label="Search" name="q">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </nav>

        <!-- Header -->
        <div class="container text-center">
            <img src="{{url_for('static', filename='cover-'+title+'.jpg')}}" alt="Portada" class="mt-0" style="width: 100%;">
            <p class="bg-dark text-light fs-1 px-3 fw-bold mb-4 mx-auto">{{title}}</p>
        </div>

        <!-- Content -->
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <footer class="bg-dark text-center text-lg-start mt-5">
            <div class="text-center p-3 text-light">
                Ricardo Guti√©rrez üèà Juan Marquina
            </div>
        </footer>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
