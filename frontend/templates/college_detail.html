{% extends 'base.html' %} 

{%block content%}
{% if not data %}
    <h1>Â¡Tsss! Esa clave no corresponde a ninguna universidad</h1>
{% else %}
<div class="card mb-3 mx-auto">
    <div class="row g-0">
        <div class="col mx-auto" style="max-width: 992px;">
            <div class="card-body">
                <h3 class="card-title mb-4">{{data['name']}}</h3>
                <ul class="list-group mb-3">
                    <li class="list-group-item"><b>Estado</b> {{data['state']}}</li>
                </ul>
                <h5>Quarterbacks</h5>
                <div class="row row-cols-5 mb-3">
                    {% for qb in data['quarterbacks'] %}
                    <div class="col">
                        <div class="card text-center" style="max-width: 15rem;">
                            <img src="{{qb['headshot_url']}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"><a href="{{url_for('routes.quarterback_info', qbid=qb['qbid'])}}">{{qb['name']}}</a></h5>
                            </div>
                          </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{%endblock%}
